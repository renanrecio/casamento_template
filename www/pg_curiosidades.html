<!-- Scripts para funcionar o Quiz -->

<script>
	var indice = 0;
	var respostas_certas = 0;
	var total_perguntas = 3;
	var contador_perguntas = 0; 

	function chamar(pergunta_resposta, reposta_certa){

	if(pergunta_resposta != 'p0r1'){

		contador_perguntas = contador_perguntas + 1;
		
		
		if(pergunta_resposta == reposta_certa){
			$('#'+pergunta_resposta).css('background-color', 'green');
			respostas_certas = respostas_certas + 1;
		
		}else{
		
			$('#'+reposta_certa).css('background-color', 'green');
			$('#'+pergunta_resposta).css('background-color', 'red');
		
		}
	}else{

		$('#'+pergunta_resposta).css('background-color', 'green');
	}	

	setTimeout(function(){
		$('#pergunta'+indice).fadeOut();
	}, 1000);


	setTimeout(function(){
		if( contador_perguntas == total_perguntas){
			$('#resultado').show();
			$('#acertos').html(' '+respostas_certas+' ');
			$('#total_de_perguntas').html(' '+total_perguntas+' ');
		}else{
			$('#pergunta'+(indice+1)).show();
			//alert('indice:'+indice);
			indice = indice + 1;
		}
	}, 1500);
	}

	</script>

<script>

	document.getElementById("div_conteudo_curiosidades").innerHTML = localStorage.div_conteudo_curiosidades;

	localStorage.div_conteudo_curiosidades = "<center>Sem Internet! Conecte-se à internet para ver o conteúdo do App! </center>";
}
				
				
</script>


<!-- Pegar conteudo do BD e colocar na div_conteudo_curiosidades -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" ></script> 
<script>
//Pegar conteudo convite do BD
			 
			 var xmlHttp;
			 var str;
			 
			 
			function createXMLHttpRequest() {
			if (window.ActiveXObject) {
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			else if (window.XMLHttpRequest) {
			xmlHttp = new XMLHttpRequest();
			}
			}
			
			
			function startRequest() {
			createXMLHttpRequest();
			xmlHttp.onreadystatechange = handleStateChange;
			
			
			
			xmlHttp.open("POST", "https://sistematize.com/aplicativo/funcoes_php_app/pegar_conteudo_do_bd.php", true);
			xmlHttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			
			xmlHttp.send("id_app="+id_app+"&aba_do_app=curiosidades");

			
			
			//alert('entrou na funcao: '+regid+'id_app: '+id_app);
			
			
		
			}

			
			function handleStateChange() {
			if(xmlHttp.readyState == 4) {
			if(xmlHttp.status == 200) {
				
				
				str = xmlHttp.responseText.trim();
				
				if(localStorage.div_conteudo_curiosidades != str){
				
					document.getElementById("div_conteudo_curiosidades").innerHTML = str;
					
					localStorage.div_conteudo_curiosidades = str;
					
				}//fim do if
				
				
			}else{
				document.getElementById("div_conteudo_curiosidades").innerHTML = localStorage.div_conteudo_curiosidades;
				document.getElementById('div_msg_offline').style.display = 'block';
				$('#div_msg_offline').fadeOut(9000);
			}
			}
			}	
			
			startRequest();
			
</script>
