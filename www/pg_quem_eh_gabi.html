<!-- Carregar o que estive no localStorage na div_conteudo_quem_eh para funciona offline -->

<script>
if( (localStorage.div_conteudo_quem_eh !== '') && (typeof localStorage.div_conteudo_quem_eh !== 'undefined')){
	document.getElementById("div_conteudo_quem_eh").innerHTML = localStorage.div_conteudo_quem_eh;
}else{
	localStorage.div_conteudo_quem_eh = "<center>Sem Internet! Conecte-se à internet para ver o conteúdo do App! </center>";
}
				
				
</script>


<!-- Pegar conteudo do BD e colocar na div_conteudo_quem_eh -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" ></script> 
<script>
//Pegar conteudo convite do BD
			 
			 var xmlHttp;
			 var str;
			 
			 
			function createXMLHttpRequest() {
			if (window.ActiveXObject) {
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			else if (window.XMLHttpRequest) {
			xmlHttp = new XMLHttpRequest();
			}
			}
			
			
			function startRequest() {
			createXMLHttpRequest();
			xmlHttp.onreadystatechange = handleStateChange;
			
			
			
			xmlHttp.open("POST", "https://sistematize.com/aplicativo/funcoes_php_app/pegar_conteudo_do_bd.php", true);
			xmlHttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			
			xmlHttp.send("id_app="+id_app+"&aba_do_app=quem_eh");

			
			
			//alert('entrou na funcao: '+regid+'id_app: '+id_app);
			
			
		
			}

			
			function handleStateChange() {
			if(xmlHttp.readyState == 4) {
			if(xmlHttp.status == 200) {
				
				
				str = xmlHttp.responseText.trim();
				
				if(localStorage.div_conteudo_quem_eh != str){
				
					document.getElementById("div_conteudo_quem_eh").innerHTML = str;
					
					localStorage.div_conteudo_quem_eh = str;
					
				}//fim do if
				
				
			}
			}
			}	
			
			startRequest();
			
</script>
